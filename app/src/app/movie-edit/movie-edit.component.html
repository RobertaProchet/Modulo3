<div class="form-container">
  <div>
    <label for="movieId">ID do Filme:</label>
    <input style="margin-left: 5px;" type="number" id="movieId" name="movieId" [(ngModel)]="movieId">
    <button type="button" style="margin-left: 10px;" mat-raised-button color="primary" (click)="movieId !== undefined && loadMovie(movieId)">Carregar Filme</button>
    <button style="margin-left: 5px;" mat-raised-button color="accent" class="back-button" routerLink="/">Voltar</button>
  </div>

  <div *ngIf="errorMessage">
    <p>{{ errorMessage }}</p>
  </div>
    

  <div *ngIf="movie" class="form-container">
      <h2 class="color-title">Editar o Filme</h2>
      <form>
        <div class="form-group">
          <label for="title" class="color-label">Título:</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="movie.title" required size="80">
        </div>
        <div class="form-group">
          <label for="year"  class="color-label">Ano: </label>
          <input type="number" class="form-control" id="year" name="year" [(ngModel)]="movie.year" required >
        </div>
        <div class="form-group">
          <label for="cover"  class="color-label">Capa: </label>
          <input type="text" class="form-control" id="cover" name="cover" [(ngModel)]="movie.cover" required size="80">
        </div>
        <div class="form-group">
          <label for="description"  class="color-label" style="vertical-align: top;">Descrição:  </label>
          <textarea id="description" class="form-control" name="description" [(ngModel)]="movie.description" required rows="6" cols="76" maxlength="500"></textarea>
        </div>
        <div class="form-group">
          <label for="midia"  class="color-label">Mídia: </label>
          <input type="text" class="form-control" id="midia" name="midia" [(ngModel)]="movie.midia" required size="80">
        </div>
        <div class="form-group">
          <label for="isFavorite"  class="color-label">Favorito: </label>
          <input class="checkbox-container" type="checkbox" id="isFavorite" name="isFavorite" [(ngModel)]="movie.isFavorite">
        </div>
        <div >
          <button type="button" class="button-save" mat-raised-button color="primary" (click)="saveMovie()">Salvar Filme</button>
          <button type="button" class="button-delet" mat-raised-button color="primary" (click)="deleteMovie()">Deletar Filme</button>
        </div>
    </form>
  </div>
</div>
